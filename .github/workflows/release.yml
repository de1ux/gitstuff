name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v2

      - name: Build for Linux
        run: bazel build //cmd/gitstuff:gitstuff
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Build for macOS
        run: bazel build //cmd/gitstuff:gitstuff
        env:
          GOOS: darwin
          GOARCH: amd64

      - name: Build for Windows
        run: bazel build //cmd/gitstuff:gitstuff
        env:
          GOOS: windows
          GOARCH: amd64

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bazel-bin/cmd/gitstuff/gitstuff_/gitstuff
            bazel-bin/cmd/gitstuff/gitstuff_/gitstuff.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 