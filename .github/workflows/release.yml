name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Bazelisk
        run: |
          wget -O /usr/local/bin/bazelisk https://github.com/bazelbuild/bazelisk/releases/download/v1.19.0/bazelisk-linux-amd64
          chmod +x /usr/local/bin/bazelisk

      - name: Build for Linux
        run: bazelisk build //cmd/gitstuff:gitstuff
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Build for macOS
        run: bazelisk build //cmd/gitstuff:gitstuff
        env:
          GOOS: darwin
          GOARCH: amd64

      - name: Build for Windows
        run: bazelisk build //cmd/gitstuff:gitstuff
        env:
          GOOS: windows
          GOARCH: amd64

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bazel-bin/cmd/gitstuff/gitstuff_/gitstuff
            bazel-bin/cmd/gitstuff/gitstuff_/gitstuff.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 