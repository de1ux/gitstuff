name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v2

      - name: Build for Linux AMD64
        run: |
          bazel build //:gitstuff
          cp bazel-bin/gitstuff_/gitstuff gitstuff-linux-amd64
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Build for Linux ARM64
        run: |
          bazel build //:gitstuff
          cp bazel-bin/gitstuff_/gitstuff gitstuff-linux-arm64
        env:
          GOOS: linux
          GOARCH: arm64

      - name: Build for macOS AMD64
        run: |
          bazel build //:gitstuff
          cp bazel-bin/gitstuff_/gitstuff gitstuff-darwin-amd64
        env:
          GOOS: darwin
          GOARCH: amd64

      - name: Build for macOS ARM64
        run: |
          bazel build //:gitstuff
          cp bazel-bin/gitstuff_/gitstuff gitstuff-darwin-arm64
        env:
          GOOS: darwin
          GOARCH: arm64

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            gitstuff-linux-amd64
            gitstuff-linux-arm64
            gitstuff-darwin-amd64
            gitstuff-darwin-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 