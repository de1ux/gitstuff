name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v2

      - name: Update Gazelle
        run: |
          bazel run //:gazelle -- update-repos -from_file=go.mod -to_macro=deps.bzl%go_dependencies

      - name: Build for Linux
        run: bazel build --config=linux //:gitstuff
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Build for macOS
        run: bazel build --config=darwin //:gitstuff
        env:
          GOOS: darwin
          GOARCH: amd64

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bazel-bin/gitstuff_/gitstuff
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 